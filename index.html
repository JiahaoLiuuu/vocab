<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Vocabulary Flashcards</h1>
    
    <div class="controls">
      <button id="shuffle-btn">Shuffle</button>
      <button id="reset-btn">Reset</button>
    </div>
    
    <div class="flashcard">
      <div class="card-content">
        <div class="word-container">
          <span id="word-number" class="word">1. Word</span>
          <button class="speaker-btn" id="speak-word">
            <svg class="speaker-icon" viewBox="0 0 24 24">
              <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
          </button>
          <button class="bookmark-btn" id="bookmark-btn">
            <svg class="bookmark-icon" viewBox="0 0 24 24">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
        </div>
        
        <button id="toggle-explanation" class="toggle-btn">Show Explanation</button>
        
        <div class="explanation-container">
          <span id="explanation" class="explanation">Explanation</span>
          <button class="speaker-btn" id="speak-explanation">
            <svg class="speaker-icon" viewBox="0 0 24 24">
              <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <div class="navigation">
      <button id="prev-btn" class="nav-btn" disabled>Previous</button>
      <span id="counter" class="counter">1 / 100</span>
      <button id="next-btn" class="nav-btn">Next</button>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
